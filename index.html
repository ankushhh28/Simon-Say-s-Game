<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="output.css">
</head>

<body
    class="bg-gradient-to-br from-black via-gray-800 to-red-900 min-h-screen flex items-center justify-center text-gray-100 font-serif">

    <!-- Main Container-->
    <div
        class="main-container bg-black bg-opacity-50 backdrop-blur-md p-6 rounded-xl shadow-xl flex flex-col items-center  gap-6 w-11/12 sm:w-3/4 lg:w-2/3 xl:w-1/2 border-2 border-red-600 transition-all duration-300 hover:shadow-[0_0_10px_#ff0000,0_0_10px_#ff0000,0_0_30px_#ff0000] hover:border-[#ff0000]">

        <!-- Headings Section -->
        <div class="heading-container text-center">
            <h1 class="text-3xl sm:text-4xl font-extrabold tracking-wide mb-4 text-red-600 text-opacity-90">
                SIMON SAYS GAME
            </h1>
            <h3 id="level-status" class="text-base sm:text-lg text-gray-300 font-semibold mb-3 animate-pulse transition">
                Press any key to Start the Game
            </h3>
        </div>

        <!-- Boxes Section -->
        <div class="grid grid-cols-2 gap-4 w-full sm:w-[20rem] lg:w-[26rem] h-[20rem] sm:h-[22rem]">
            <!-- Box 1 -->
            <div id="red"
                class="btns red bg-gradient-to-br from-red-500 to-red-700 rounded-3xl text-gray-100 font-bold text-lg flex justify-center items-center shadow-lg hover:scale-105 hover:shadow-2xl active:scale-95 active:shadow-md transition-all duration-300 cursor-pointer">
                1
            </div>
            <!-- Box 2 -->
            <div id="blue"
                class="btns blue bg-gradient-to-br from-blue-500 to-blue-800 text-lg font-bold text-gray-100 flex justify-center items-center rounded-3xl shadow-lg hover:scale-105 active:scale-95 hover:shadow-2xl active:shadow-md transition-all duration-300 cursor-pointer">
                2
            </div>
            <!-- Box 3 -->
            <div id="yellow"
                class="btns yellow bg-gradient-to-br from-yellow-500 to-yellow-600 text-lg font-bold text-gray-100 flex justify-center items-center rounded-3xl shadow-lg hover:scale-105 hover:shadow-2xl active:scale-95 active:shadow-md transition-all duration-300 cursor-pointer">
                3
            </div>
            <!-- Box 4 -->
            <div id="green"
                class="btns green bg-gradient-to-br from-green-500 to-green-600 text-lg font-bold text-gray-100 flex justify-center items-center rounded-3xl shadow-lg hover:scale-105 hover:shadow-2xl active:scale-95 active:shadow-md transition-all duration-300 cursor-pointer">
                4
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
